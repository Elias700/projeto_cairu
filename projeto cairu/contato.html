<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="p1">
            <h1>Contato</h1>
        </div>
        <div>
            <h2>
                Preencha as informações abaixo
            </h2>
        </div>
    </header>
    
    <div class="div1">
        <form>
            <label for="">Nome Completo*</label>
            <input type="text">
            <br>
            <label for="">E-mail*</label>
            <input type="email">
            <br>
            <label for="">Celular*</label>
            <input type="number">
            <br>
            <label for="">Endereço*</label>
            <input type="text">
            <br>
            <p>Qual serviço está interessado?</p>
            <label for="">Construção</label>
            <input type="checkbox">
            <br>
            <label for="">Reforma</label>
            <input type="checkbox">
            <br>
            <label for="">Pintura</label>
            <input type="checkbox">
            <br>
            <label for="">Reboco</label>
            <input type="checkbox">
            <br>
            <label for="">Caso seja outro serviço digite aqui:</label>
            <input type="textare">
            <br>
            <br>
            <button>Enviar</button>
        </form>
    </div>


</body>
</html>
